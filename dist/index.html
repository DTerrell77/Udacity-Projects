<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>NPL Test</title>
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/footer.css">
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/form.css">
            
    </head>

    <body>

        <header>
            <div class="img">
                <a rel="stylesheet" href="https://www.meaningcloud.com/" target="_blank"><img src="images/logo.png" alt="meaning cloud logo"></a>
            </div>
            <div class="">
                Nav Bar
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" onblur="onBlur()" placeholder="Enter a Name">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            <section>

            <section>
                <strong>Results:</strong>
                 <div id="results"></div>
            </section>
        </main>

        <footer>
            <p></p>
        </footer>

    <script type="text/javascript" src="main.js"></script></body>
</html>
