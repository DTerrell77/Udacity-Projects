<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Dylan's Travel App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    </head>
    <div class="page-blueprint">
        <header>
            <nav class="header-box">
                <ul class="nav-box">
                    <li id="voyage-plan" class="voyage-plan">Plan a Trip</li>
                    <li id="voyage-record" class="voyage-record">Trip Log</li>
                    <a class="logo" href="./"></a>
                </ul>
                
            </nav>
        </header>

        <div class="voyage-list-box" id="voyage-list-box">
            <h1>Trip Log</h1>
            <div id="voyage-list" class="voyage-list">
            </div>
            <div id="voyage-idea" class="voyage-elements">
                
            </div>
        </div>
        
        <body class="page-box">
           <div class="background"></div>
           <div class="mode" id="mode">
               <div id="mode-name-box" class="mode-name-box">
                <h1 class="geolocation-name" id="geolocation-name">Chicago</h1>
               </div>
               <div class="country-box">
                    <div id="popular-city-image" class="popular-city-image">
                        <div class="overview"></div>
                        <div id="country-preface" class="country-preface">
                            <p class="geolocation-forecast" id="geolocation-forecast">21C</p>
                            <div>
                                <p class="geolocation-forecast-condition" id="geolocation-forecast-condition">Cloudy</p>
                                <p class="geolocation-date" id="geolocation-date">08/06/21</p>
                                <p class="geolocation-period" id="geolocation-period">25</p>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="mode-press-box" class="mode-press-box">
                    Confirm
                </button>
           </div>
           
           <section id="page-box-voyage-form">
            <form id="form" class="page-box-voyage-form" action="/" method="GET">
                <div class="form-kind">
                    <h1 class="form-subject">
                        Where would you like to travel?
                    </h1>
                    <div class="input-box">
                        <label for="place">Name:</label>
                        <input type="text" id="place" name="place" placeholder="Type a City or Country that you want to go to" required/>
                    </div>
                    <div class="input-box"> 
                        <label for="year-date">Year:</label>
                        <input type="text" id="year-date" name="year" placeholder="Type a year for your trip" required/>
                    </div>
                    <div class="input-box">
                        <label for="month-date">Month:</label>
                        <input type="text" id="month-date" name="month" placeholder="Type a month you will attend for your trip" required/>
                    </div>
                    <div class="input-box">
                        <label for="day-date">Day:</label>
                        <input type="text" id="day-date" name="day" placeholder="Type a day that you will arrive for your trip" required/>
                    </div >
                    <p id="error" class="red"></p>
                </div>
                 <button id="submit-butn" type="submit" class="submit-butn">Search</button>
            </form>
           </section>
        </body>
    </div>
    <footer>
        <footer class="footer-box">
            <p></p>
        </footer>
    </footer>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</html>
